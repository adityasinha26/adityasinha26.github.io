title: Aditya Vikram Sinha
repository: adityasinha26/adityasinha26.github.io
description: >- # this means to ignore newlines until "baseurl:" This is what will come in google search meta etc as the description. TODO Remember to add this
  
search: false
masthead_title: "Home" #To override title being set as masthead title

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: dirt 
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Aditya Vikram Sinha"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Software Developer at Zomato"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/adityasinha-personal"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url : "https://www.linkedin.com/in/aditya-sinha-2b7284120/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/AdityaVikram26"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
